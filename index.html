<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 border border-primary text-center rounded d-flex flex-column align-items-center">
                <h2>Square</h2>
                <input class="form-control" type="text" placeholder="Square Side Length" id="squareinput">
                <button type="submit" class="d-flex btn btn-primary justify-content-center my-3" id="squarebutton">Insert Square</button>
            </div>
            <div class="col-md-3 border border-primary text-center d-flex flex-column align-items-center">
                <h2>Rectangle</h2>
                <input class="form-control" type="text" placeholder="Rectangle Height" id="rech">
                <input class="form-control" type="text" placeholder="Rectangle Width" id="recw">
                <button type="submit" class="d-flex btn btn-primary justify-content-center my-3" id="rectanglebutton">Insert Rectangle</button>
            </div>
            <div class="col-md-3 border border-primary text-center d-flex flex-column align-items-center">
                <h2>Circle</h2>
                <input class="form-control" type="text" placeholder="Circle Radius" id="circleinput">
                <button type="submit" class="d-flex btn btn-primary justify-content-center my-3" id="circlebutton">Insert Circle</button>
            </div>
            <div class="col-md-3 border border-primary text-center d-flex flex-column align-items-center">
                <h2>Triangle</h2>
                <input class="form-control" type="text" placeholder="Isoceles Right Triangle Height" id="triangleinput">
                <button type="submit" class="d-flex btn btn-primary justify-content-center my-3" id="trianglebutton">Insert Triangle</button>
            </div>
        </div>
        <div class="row">
           <div class="m-3" id="displayarea">

           </div>
           <div class="col-3 mt-3 text-center">
               <h3>Clicked Shape Info:</h3>
               <p id="sn">Shape Name:</p>
               <p id="w">Width:</p>
               <p id="h">Height:</p>
               <p id="r">Radius:</p>
               <p id="a">Area:</p>
               <p id="p">Perimeter:</p>
           </div>
        </div>
    </div>

    <!-- My Script Tag -->
    <script src="shapes.js"></script>
</body>

</html>
